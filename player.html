<!doctype html>
<html class="grid" lang="is">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Player</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">

    <h1 class="heading"></h1>

    <div class="videoContainer">
    </div>

    <div class="player">

      <button class="player__button">
          <img class="prev" src="img/back.svg" alt=""/>
      </button>
      <button class="player__button">
          <img class="play" src="img/play.svg" alt=""/>
      </button>
      <button class="player__button">
          <img class="sound" src="img/mute.svg" alt=""/>
      </button>
      <button class="player__button">
          <img class="fullscreen" src="img/fullscreen.svg" alt=""/>
      </button>
      <button class="player__button">
          <img class="next" src="img/next.svg" alt=""/>
      </button>

    </div>

    <div class="back">
        <a href="index.html" class="back__button">Til baka</a>
      </div>


  </div>
<script src="js/playerscript.js"></script>
</body>

</html>
