<!doctype html>
<html class="grid" lang="is">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Player</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="main">
    <div class="container">

      <h1 class="heading">Myndbandaleigan</h1>

      <div class="videoContainer">
        <img src="img/Eclipse.gif" alt="" class="gif row col col-center">
      </div>

      <div class="player">

        <button class="player__button">
          <img class="back" src="img/back.svg" alt=""/>
      </button>
        <button class="player__button">
          <img class="play" src="img/play.svg" alt=""/>
      </button>
        <button class="player__button">
          <img class="sound" src="img/mute.svg" alt=""/>
      </button>
        <button class="player__button">
          <img class="fullscreen" src="img/fullscreen.svg" alt=""/>
      </button>
        <button class="player__button">
          <img class="next" src="img/next.svg" alt=""/>
      </button>

      </div>

      <div class="backBut">
        <a href="index.html" class="backBut__button">Til baka</a>
      </div>

  </main>
  <script src="player-compiled.js"></script>
</body>

</html>
